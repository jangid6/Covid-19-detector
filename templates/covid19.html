      <div class="container">
        <h3 class="text-center mt-3">
            COVID-19 Infection Probability Detector
        </h3>
        <form class="oe-spaced mt-100 mw-100" action="/" method="POST">
          <div class="row form-group">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="first name" required="">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="last name" required="">
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Enter Fever Value</label>
            <input type="text" class="form-control" id="fever" name="fever" placeholder="FEVER VALUE IN FARENHEIT">
          </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Enter Your Age</label>
              <input type="text" class="form-control" id="age" name="age" placeholder="Enter Your Age">
          </div>
          
          <div class="form-group">
            <label for="bodyPain">Body Pain</label>
            <select class="custom-select form-control" name="bodyPain" id="bodyPain">
              <option value="0">No Pain</option>
              <option value="1">Sever Pain</option>
            </select>
          </div>
          <div class="form-group">
              <label for="runnyNose">Runny Nose</label>
              <select class="custom-select form-control" name="runnyNose" id="runnyNose">
                <option value="0">Yes</option>
                <option value="1">NO</option>
              </select>
          </div>
          <div class="form-group">
            <label for="diffBreathe">Difficulty Breathing</label>
            <select class="custom-select form-control" name="diffBreathe"id="diffBreathe">
              <option value="-1">No Difficulty</option>
              <option value="0">Mild Difficulty</option>
              <option value="1">Sever Difficulty</option>
            </select>
          </div>
          <button class="btn btn-primary">SUBMIT</button>
      </form>
    </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
